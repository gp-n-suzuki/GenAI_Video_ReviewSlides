<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>動画生成AIサービス比較</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Noto Sans JP', sans-serif;
            color: #111827;
            background-color: white;
        }

        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 60px;
        }

        .title {
            font-size: 56px;
            font-weight: 900;
            margin-bottom: 40px;
            text-align: center;
            color: #111827;
        }

        .subtitle {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2563EB;
        }

        .date {
            font-size: 24px;
            margin-bottom: 16px;
        }

        .author {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .audience {
            font-size: 18px;
            color: #4B5563;
            margin-top: 12px;
        }

        .accent-box {
            width: 80px;
            height: 8px;
            background-color: #10B981;
            margin: 30px 0;
        }

        .icon-container {
            margin-top: 50px;
            margin-bottom: 30px;
            font-size: 64px;
            color: #2563EB;
        }
    </style>
</head>

<body>
    <div class="slide-container">
        <div class="content-wrapper">
            <div class="icon-container">
                <i class="fas fa-film"></i>
                <i class="fas fa-robot ml-6"></i>
            </div>
            <h1 class="title">動画生成AIサービス比較</h1>
            <div class="accent-box"></div>
            <p class="date">2025年9月5日</p>
            <p class="author">作成：〇〇株式会社</p>
            <p class="audience">（経営/企画チーム向け）</p>
        </div>
    </div>
</body>

</html>
